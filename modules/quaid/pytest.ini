[pytest]
testpaths = tests
addopts =
    -ra
    --strict-markers
    -m "not integration and not regression"
    -o faulthandler_timeout=45
markers =
    integration: Cross-module/process tests (opt-in via -m integration)
    regression: Large historical regression packs (opt-in via -m regression)
    adapter_openclaw: OpenClaw adapter/provider surface tests (parallel to future adapter suites)
