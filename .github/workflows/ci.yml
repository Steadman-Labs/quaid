name: Quaid CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_strict_notify_lane:
        description: 'Run nightly-strict-notify E2E lane (requires prepared fixture environment)'
        required: false
        default: false
        type: boolean
      strict_notify_fixture_ready:
        description: 'Confirm strict-notify channel fixtures are prepared for this run'
        required: false
        default: false
        type: boolean

concurrency:
  group: quaid-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      needs_plugin: ${{ steps.filter.outputs.needs_plugin }}
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs_only:
              - 'README.md'
              - 'ROADMAP.md'
              - 'VISION.md'
              - 'docs/**'
              - '.github/**'
              - 'CODEOWNERS'
              - 'CONTRIBUTING.md'
              - 'SECURITY.md'
            needs_plugin:
              - 'modules/quaid/**'
              - 'scripts/**'
              - 'install.sh'
              - 'install.ps1'
              - 'setup-quaid.sh'
              - 'setup-quaid.mjs'

  quick:
    needs: changes
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: modules/quaid/package-lock.json

      - name: Baseline docs consistency check
        run: node scripts/check-docs-consistency.mjs

      - name: Baseline release consistency check
        run: node scripts/release-verify.mjs

      - name: Setup Python
        if: needs.changes.outputs.needs_plugin == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python test deps
        if: needs.changes.outputs.needs_plugin == 'true'
        run: python -m pip install --upgrade pip pytest ruff mcp

      - name: Install plugin deps
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: npm ci

      - name: Runtime TS/JS pair check (strict)
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: node scripts/check-runtime-pairs.mjs --strict

      - name: Boundary import check
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: npm run check:boundaries

      - name: Python compile check
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: python -m compileall -q .

      - name: TypeScript lint
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: npm run lint:ts

      - name: Python lint
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: npm run lint:py

      - name: TypeScript integration tests
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: npm run test:integration

      - name: Python unit tests (isolated parallel)
        if: needs.changes.outputs.needs_plugin == 'true'
        working-directory: modules/quaid
        run: python scripts/run_pytests.py --mode unit --workers 4 --timeout 120

  full-suite:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 70
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: modules/quaid/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python test deps
        run: python -m pip install --upgrade pip pytest ruff mcp

      - name: Install plugin deps
        working-directory: modules/quaid
        run: npm ci

      - name: Boundary import check
        working-directory: modules/quaid
        run: npm run check:boundaries

      - name: Full suite (without bootstrap e2e lane)
        working-directory: modules/quaid
        env:
          QUAID_E2E_MATRIX_SCRIPT: /nonexistent
        run: bash scripts/run-all-tests.sh --full

      - name: Upload E2E telemetry artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quaid-e2e-telemetry
          if-no-files-found: ignore
          path: |
            /tmp/quaid-e2e-last-summary.json
            /tmp/quaid-e2e-summary-history.jsonl
            /tmp/quaid-e2e-budget-recommendation.json

      - name: TypeScript lint
        working-directory: modules/quaid
        run: npm run lint:ts

      - name: Python lint
        working-directory: modules/quaid
        run: npm run lint:py

  nightly-strict-notify:
    if: >-
      github.event_name == 'workflow_dispatch' &&
      inputs.run_strict_notify_lane == true &&
      inputs.strict_notify_fixture_ready == true
    runs-on: ubuntu-latest
    timeout-minutes: 80
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Execute strict-notify lane
        working-directory: modules/quaid
        env:
          QUAID_E2E_NOTIFY_REQUIRE_DELIVERY: "true"
        run: |
          set +e
          bash scripts/run-quaid-e2e.sh --suite nightly-strict-notify
          rc=$?
          if [ "$rc" -eq 20 ]; then
            echo "E2E strict-notify lane skipped (missing host/bootstrap prerequisites)."
            exit 0
          fi
          exit "$rc"

      - name: Upload strict-notify E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quaid-e2e-strict-notify
          if-no-files-found: ignore
          path: |
            /tmp/quaid-e2e-last-summary.json
            /tmp/quaid-e2e-summary-history.jsonl
            /tmp/quaid-e2e-budget-recommendation.json
            /tmp/quaid-e2e-janitor-parallel-bench.json
