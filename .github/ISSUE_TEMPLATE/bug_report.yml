name: Bug report
description: Report a reproducible bug in Quaid
title: "[bug] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Clear one-paragraph description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact commands or UI steps.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Quaid version
      placeholder: e.g. v0.2.0-alpha

  - type: dropdown
    id: host
    attributes:
      label: Host system
      options:
        - OpenClaw
        - MCP standalone
        - CLI standalone
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Logs / output
      description: Paste relevant output. Remove secrets.
      render: shell

  - type: checkboxes
    id: checks
    attributes:
      label: Confirmations
      options:
        - label: I removed secrets and private credentials from logs.
          required: true
